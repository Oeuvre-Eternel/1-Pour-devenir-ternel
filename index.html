<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1€ pour rentrer dans l'histoire</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f4f4f4; }
        h1 { color: #333; }
        button {
            background-color: #28a745; 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
        }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <h1>1€ pour rentrer dans l'histoire</h1>
    <p>Participez à notre œuvre collective mondiale.</p>
    <button id="checkout-button">Participer pour 1 €</button>

    <script src="https://js.stripe.com/v3/"></script>
    <script>
        const stripe = Stripe("pk_test_51RtVb2JEj8phnxw0KarVHzHcdmJDg4gc8N1xQWlBnioSRgNGIgLbNaA0QQNDWQkqJ9vk4R6wY0YxHSCOop6oHjbo00WmXwDa0U");

        document.getElementById("checkout-button").addEventListener("click", function () {
            fetch("/create-checkout-session", { method: "POST" })
            .then(res => res.json())
            .then(session => {
                return stripe.redirectToCheckout({ sessionId: session.id });
            })
            .then(result => {
                if (result.error) alert(result.error.message);
            })
            .catch(err => console.error("Erreur:", err));
        });
    </script>
</body>
</html>
